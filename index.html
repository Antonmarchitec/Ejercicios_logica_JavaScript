<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Ejercicio JavaScript</title>
</head>
<body>
    <div class="container">
        <center><h1 class="title">Ejercicios JavaScript</h1></center>
        <div class="containerBase">
            <form class="formulario">
                <div class="boxInput">
                    <label for="dato1">Ingresar primer dato:</label>
                    <input type="text" placeholder="Ingresar dato 1" id="dato1">
                </div>
                <div class="boxInput">
                    <label for="dato2">Ingresar segundo dato:</label>
                    <input type="text" placeholder="Ingresar dato 2" id="dato2">
                </div>
                <div class="boxInput">
                    <label for="dato3">Ingresar tercer dato:</label>
                    <input type="text" placeholder="Ingresar dato 3" id="dato3">
                </div>

                <div class="boxInput">
                    <label for="dato3">Ingresar caracter:</label>
                    <input type="text" placeholder="Ingresar palabra" id="caracter">
                </div>

            </form>

            <div class="mostrarDato">
                <h1 class="mostrarDato_result" id="mostrarResult">0</h1>
            </div>
        </div>

        <section class="botones">
            <button class="boton" id="boton1"> Numero Mayor de 3 numeros</button>
            <button class="boton" id="boton2"> Numero Menor de 3 numeros</button>
            <button class="boton" id="boton3"> Contar <br>caracteres</button>
            
        </section>
    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
